<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diccionario ECO - Grado Jardín</title>
  <!-- Mantengo la fuente institucional -->
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --eco-purple: #9B7BB6;
      --eco-yellow: #FBBB21;
      --eco-teal: #00A19B;
      --eco-dark: #17334B;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Barlow Condensed', sans-serif;
      background-color: var(--eco-purple); /* Color de la imagen */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .diccionario-container {
      background: white;
      width: 100%;
      max-width: 800px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      position: relative;
      border: 8px solid var(--eco-yellow);
    }

    .header-eco {
      background-color: white;
      text-align: center;
      padding: 30px 20px;
      border-bottom: 5px solid var(--eco-teal);
    }

    .header-eco h1 {
      color: var(--eco-purple);
      font-size: 2.5rem;
      text-transform: uppercase;
      line-height: 1;
    }

    .header-eco h2 {
      color: var(--eco-dark);
      font-size: 1.8rem;
      margin-top: 5px;
    }

    .content {
      padding: 40px;
      text-align: center;
      min-height: 300px;
    }

    .placeholder-text {
      color: #666;
      font-style: italic;
      font-size: 1.2rem;
      margin-top: 50px;
    }

    /* Botón de Cierre */
    .btn-cerrar {
      position: absolute;
      top: 15px;
      right: 15px;
      background: var(--eco-teal);
      color: white;
      border: none;
      padding: 8px 20px;
      border-radius: 50px;
      font-family: 'Barlow Condensed', sans-serif;
      font-weight: 700;
      cursor: pointer;
      font-size: 1rem;
      transition: transform 0.2s;
    }

    .btn-cerrar:hover {
      transform: scale(1.1);
      background-color: var(--eco-dark);
    }

    .footer-eco {
      background: var(--eco-teal);
      height: 15px;
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="diccionario-container">
    <!-- Botón para cerrar y volver -->
    <button class="btn-cerrar" onclick="window.close();">X CERRAR Y VOLVER</button>

    <div class="header-eco">
      <h1>Proyecto Socioemocional ECO</h1>
      <h2>Diccionario Grado Jardin</h2>
    </div>

    <div class="content">
      <div class="placeholder-text">
        Contenido en desarrollo: Aquí se mostrarán los conceptos y actividades propuestos para este período.
      </div>
    </div>

    <div class="footer-eco"></div>
  </div>

  <script>
    // Si la página se abre en la misma pestaña en lugar de una nueva, 
    // window.close() podría no funcionar. En ese caso redirigimos:
    function volver() {
      if (window.opener) {
        window.close();
      } else {
        window.location.href = "../../index.html";
      }
    }
    // Reasignamos la función al botón por seguridad
    document.querySelector('.btn-cerrar').onclick = volver;
  </script>
</body>
</html>
