<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mallas Curriculares Nacionales - GEC</title>
  <!-- Fuente Institucional -->
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Mallas Curriculares Nacionales</h1>
    <p>Grupo Edúcate Colombia - Dirección de Pedagogía</p>
  </header>

  <main>
    <!-- Sección de Filtros Horizontales y Sticky -->
    <section id="filtros" class="filtros">
      
      <!-- 1. Estructura de Mallas -->
      <div class="filtro-grupo">
        <label>Mallas a</label>
        <div class="radios-periodos">
          <label><input type="radio" name="periodos" value="3"> 3 períodos</label>
          <label><input type="radio" name="periodos" value="4" checked> 4 períodos</label>
        </div>
      </div>

      <!-- 2. Área -->
      <div class="filtro-grupo">
        <label for="area">Área</label>
        <select id="area">
          <option value="">Seleccionar</option>
          <option value="matematicas">Matemáticas</option>
          <option value="lenguaje">Lenguaje</option>
          <option value="ciencias-sociales">Ciencias Sociales y Ciudadanas</option>
          <option value="ciencias-naturales">Ciencias Naturales y Ambiental</option>
          <option value="ingles">Inglés</option>
          <option value="proyecto-socioemocional">Proyecto Socioemocional</option>
        </select>
      </div>

      <!-- 3. Grado -->
      <div class="filtro-grupo">
        <label for="grado">Grado</label>
        <select id="grado" disabled>
          <option value="">Seleccionar</option>
        </select>
      </div>

      <!-- 4. Período -->
      <div class="filtro-grupo">
        <label for="periodo">Período</label>
        <select id="periodo" disabled>
          <option value="">Seleccionar</option>
        </select>
      </div>

      <!-- 5. Componente -->
      <div class="filtro-grupo">
        <label for="componente">Componente</label>
        <select id="componente" disabled>
          <option value="todos">Todos</option>
        </select>
      </div>

      <!-- Botones de Acción -->
      <div class="botones-container">
        <button class="btn-buscar">Consultar</button>
        <button id="btn-progresion" class="btn-progresion" disabled>Progresión del Aprendizaje</button>
      </div>
    </section>

    <!-- Resultados Áreas Académicas -->
    <section id="resultados-nucleo" class="resultados ocultar">
      <div id="tabla-body" class="tabla-body"></div>
    </section>

    <!-- Resultados Proyecto Socioemocional -->
    <section id="resultados-socio" class="resultados ocultar">
      <div id="tabla-body-socio" class="tabla-body"></div>
    </section>
  </main>

  <!-- VENTANA DE PROGRESIÓN (OVERLAY) -->
  <div id="overlay-progresion" class="overlay-progresion ocultar">
    <div class="progresion-container">
      
      <!-- Encabezado de Progresión -->
      <div class="progresion-header">
        <div class="progresion-titulo-texto">
          <h2>Progresión de Aprendizajes: <span id="prog-area-txt"></span></h2>
          <h3>Componente: <span id="prog-comp-txt"></span></h3>
        </div>
        <button id="btn-cerrar-progresion" class="btn-cerrar-overlay">Cerrar Vista</button>
      </div>

      <!-- Navegación de Grados -->
      <div class="progresion-navegacion">
        <button id="prog-prev" class="btn-nav"> &larr; Grados Anteriores</button>
        <div class="info-ciclo" class="info-ciclo">Visualizando secuencia de 3 grados</div>
        <button id="prog-next" class="btn-nav">Grados Siguientes &rarr;</button>
      </div>

      <!-- Cuerpo Comparativo de 3 Columnas -->
      <div class="progresion-columnas">
        <!-- Columna Anterior -->
        <div class="col-prog" id="col-grado-prev">
          <div class="col-header">Grado Anterior</div>
          <div class="col-content" id="cont-grado-prev"></div>
        </div>
        <!-- Columna Actual -->
        <div class="col-prog actual" id="col-grado-actual">
          <div class="col-header">Grado Seleccionado</div>
          <div class="col-content" id="cont-grado-actual"></div>
        </div>
        <!-- Columna Siguiente -->
        <div class="col-prog" id="col-grado-next">
          <div class="col-header">Grado Siguiente</div>
          <div class="col-content" id="cont-grado-next"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de Error -->
  <div id="modal-error" class="modal-error">
    <div class="modal-error-contenido">
      <h2>Mensaje de error</h2>
      <p>Revise los parámetros de consulta y vuelva a intentarlo.</p>
      <button id="btn-modal-cancelar" class="btn-modal-cancelar">Cancelar</button>
    </div>
  </div>

  <!-- SCRIPTS - CARGA MODULAR -->
  <script src="js/config.js"></script>          <!-- 1. Configuración de Áreas y Colores -->
  <script src="js/data-loader.js"></script>     <!-- 2. Motor de Carga Universal -->
  <script src="js/render-nucleo.js"></script>   <!-- 3. Dibujado Académico + ECO -->
  <script src="js/render-socio.js"></script>    <!-- 4. Dibujado Socioemocional -->
  <script src="js/render-progresion.js"></script><!-- 5. Motor de Progresión Vertical -->
  <script src="js/ui-filtros.js"></script>      <!-- 6. Controlador de Interfaz -->

</body>
</html>
